<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medicinal AI</title>
    <!-- Tailwind is loaded via CDN to keep setup simple, but built by Vite -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505; /* Deepest Charcoal/Black */
        color: #e2e8f0;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .neon-glow-emerald {
        box-shadow: 0 0 15px rgba(16, 185, 129, 0.3);
      }
      .neon-glow-blue {
        box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Shiny Button Animation */
      .shiny-btn {
        position: relative;
        overflow: hidden;
      }
      .shiny-btn::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: 0.5s;
      }
      .shiny-btn:hover::after {
        left: 100%;
        transition: 0.5s;
      }
      /* Background Bubble Animation */
      .bg-bubble {
        position: fixed;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(16, 185, 129, 0.1) 0%, rgba(0,0,0,0) 70%);
        top: -200px;
        left: -200px;
        border-radius: 50%;
        z-index: -1;
        pointer-events: none;
        animation: bubbleFloat 15s infinite alternate ease-in-out;
      }
      @keyframes bubbleFloat {
        0% { transform: translate(0, 0); }
        100% { transform: translate(50px, 50px); }
      }
    </style>
<script type="importmap">

  }
}
</script>
</head>
